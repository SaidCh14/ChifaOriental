<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extras - CHIFA ORIENTAL</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to right, #3B1C1C, #000000);
            font-family: 'ZCOOL XiaoWei', serif;
            color: #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative; /* Para posicionar la imagen */
            padding-top: 0rem; /* Ajustado el padding superior para que no se sobreponga la imagen */
        }
        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem; /* Mantiene el margen adecuado */
        }
        .content h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            margin-top: 1.5rem; /* Ajustado para que no se sobreponga */
        }
        .content p {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .content ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin: 0 auto;
            max-width: 400px;
        }
        .content ul li {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .content ul li::before {
            content: "♦";
            margin-right: 0.5rem;
            color: #FFD700;
        }
        .content ul li span:first-child {
            flex-grow: 1;
        }
        .content ul li span:last-child {
            margin-left: 1rem;
        }
        .content a {
            color: #FFD700;
            text-decoration: none;
            border: 2px solid #FFD700;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            transition: background 0.3s ease, color 0.3s ease;
            margin-top: 2rem;
            display: inline-block;
        }
        .content a:hover {
            background: #FFD700;
            color: #3B1C1C;
        }

        /* Imagen centrada en la parte superior */
        .logo-corner {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
        }
        .logo-corner img {
            width: 100%;
            height: auto;
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            .content p, .content ul li {
                font-size: 1.2rem;
            }
            .logo-corner {
                width: 140px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 2rem;
            }
            .content p, .content ul li {
                font-size: 1rem;
            }
            .logo-corner {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-corner">
        <img src="marca_fondo.png" alt="Marca del restaurante">
    </div>

    <div class="content">
        <h1>Extras</h1>
        <p>Aquí encontrarás nuestras opciones de extras.</p>
        <ul>
            <li><span>Porción Chaulafan especial</span><span>2.00 $</span></li>
            <li><span>Porción de verduras</span><span>2.00 $</span></li>
            <li><span>Porción de tallarín</span><span>1.80 $</span></li>
            <li><span>Porción de papas</span><span>1.50 $</span></li>
            <li><span>Porcion de arroz</span><span>1.00 $</span></li>
        </ul>
        <a href="menu.html">Volver al Menú</a>
    </div>
</body>
</html>
